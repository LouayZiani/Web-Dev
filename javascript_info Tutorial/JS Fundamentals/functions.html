<!-- task 4 continuation: Create a web-page that prompts for x and n, and then shows the result of pow(x,n).-->
<!DOCTYPE html>
<html>
    <body>
        <script>
            function pow(x, n){
                return x**n;
            }

            let x = prompt("Enter x: ", "");
            let n = prompt("Enter n: ", "");

            alert(pow(x, n));
        </script>
    </body>
</html>
