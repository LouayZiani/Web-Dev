<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Demain dès l'aube</h1>
        
        <p>Demain, dès l’aube, à l’heure où blanchit la campagne, <br>

        Je partirai. Vois-tu, je sais que tu m’attends. <br>

        J’irai par la forêt, j’irai par la montagne. <br>

        Je ne puis demeurer loin de toi plus longtemps. <br>  </p>
    </body>
</html>
