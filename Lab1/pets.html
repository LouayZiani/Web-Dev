<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>
    </head>

    <body>
        <h1>My Pets</h1>

        <ul>
            <li>Black & white</li>
            <li>Daemon</li>
            <li>Angel</li>
        </ul>

        <table>
            <thead>
                <tr>
                    <th>Pet name</th>
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Alex</td>
                    <td>Cat</td>
                    <td>Gray</td>
                </tr>

                <tr>
                    <td>Jax</td>
                    <td>Dog</td>
                    <td>Beige</td>
                </tr>

                <tr>
                    <td>Ruud</td>
                    <td>Horse</td>
                    <td>Brown</td>
                </tr>
                
            </tbody>
        </table>

    </body>
</html>
