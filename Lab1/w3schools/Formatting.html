<!DOCTYPE html>
<html>
    <body>
        <b>This text is bold.</b> <br>

        <strong>This text is important!</strong> <br>

        <i>This text is italic.</i> <br>
        <em>This text is emphasized</em> <br>

        <small>this is smaller text</small> <br>

        <p>Do not forget to buy <mark>milk</mark> today.</p> <!--highlighted in yellow by default-->

        <p>My favorite color is <del>blue</del> red</p> <br><!--blue is crossed out-->

        <p>My favorite color is <del>blue</del> <ins>red</ins></p> <!--red is underlined-->

        <p>This is <sub>subscripted</sub> text</p>

        <p>This is <sup>superscripted</sup> text</p> 

    </body>
</html>
