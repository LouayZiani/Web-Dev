        <section class="left">
            
            <h1>See everyday moments from your <span class="swag">close friends.</span></h1>

        <section class="right">
            <h4>Log into Instagram</h4>
            <div class="form-container">
                <form>
                    <input type="text" placeholder="Mobile number, username or email">
                    <input type="password" placeholder="Password">

                    <button class="btn lgi">Log in</button>
                    <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                    
                    <button class="btn fb"><img class="fb-logo" src="/images/fb-logo.png"> Log in with Facebook</button>
                    <button class="btn cna">Create a new account</button>

                    <img class="meta-logo" src="/images/meta.jpg" alt="meta logo">
                </form>
            </div>
        </section>
    </main>
